<div class="card">
    <div class="card-body">
        <h6 class="text-center">List of Products</h6>
        <table class="table table-sm tabler-hover">
            <body>
                <tr *ngFor="let product of productList ">
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>
                        <a class="btn btn-secondary text-white" (click)="onEdit(product)">
                            <i class="far fa-edit">

                            </i>
                        </a>
                        <a class="btn btn-danger txt-white" (click) ="onDelete(product.$key)">
                            <i class="far fa-trash-alt">

                            </i>
                        </a>
                    </td>
                </tr>
            </body>
        </table>
    </div>
</div>
